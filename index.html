<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div id="diagram">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div id="sidebar">
      <fieldset>
        <legend>
          Rim
        </legend>
        <label>
          Width
          <div class="single-line">
            <input id="rim-width" type="number" step="0.1" min="0" value="18">mm
          </div>
          <input id="rim-width-slider" type="range" step="0.1" min="0" value="18">
        </label>
      </fieldset>
      <fieldset>
        <legend>Tire</legend>
        <label>
          Width
          <div class="single-line">
            <input id="tire-width" type="number" step="0.1" min="0" value="41.01">mm
          </div>
        </label>
        <label>
          Arc Length
          <div class="single-line">
            <input id="tire-flat-width" type="number" step="0.1" min="0" value="110.2">mm
          </div>
        </label>
        <div>
          Height: <span id="tire-height"></span>mm
        </div>
      </fieldset>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
