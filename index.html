<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="rendering">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div id="form">
      <div>
        <label>
          Rim Width:
          <div class="single-line">
            <input id="rim-width" type="number" step="0.1" min="0" value="18">mm
          </div>
        </label>
      </div>
      <div>
        <label>
          Tire Flat Width:
          <div class="single-line">
            <input id="tire-flat-width" type="number" step="0.1">mm
          </div>
        </label>
      </div>
      <hr />
      <div>
        Tire Width: <span id="tire-width"></span>mm
      </div>
      <div>
        Tire Height: <span id="tire-height"></span>mm
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
